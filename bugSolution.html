<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error - Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to access the element and handle potential errors:
    const myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.innerHTML = "Hello, world!";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
